{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="{{ url_for('messages.threads') }}" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left"></i> Back to Messages
            </a>
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">New Message to Workforce</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="recipient_id" class="form-label">Select Workforce Member</label>
                            <select class="form-select" id="recipient_id" name="recipient_id" required>
                                <option value="" disabled selected>Select a recipient...</option>
                                {% for member in workforce %}
                                    <option value="{{ member.id }}">{{ member.get_full_name() }} ({{ member.phone }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
