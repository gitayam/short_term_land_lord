services:
  web:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - FLASK_APP=app.py
    env_file:
      - .env
    depends_on:
      - db
    restart: always
    command: >
      bash -c "if [ ! -d 'migrations' ] || [ ! -f 'migrations/env.py' ]; then
                 flask db init;
               fi &&
               flask db migrate -m 'Initial migration' &&
               flask db upgrade &&
               flask run --host=0.0.0.0"

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - "5434:5432"
    restart: always

volumes:
  postgres_data:
